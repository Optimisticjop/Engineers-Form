<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineer's Form</title>

    <link rel="stylesheet" test="text/css" href="css/style.css">
</head>

<body>
    <h1 class="nat" id="main-header">Engineer's Form</h1>
    <center>
        <form class="form" method="get" onsubmit="displayPhoto()">

            <div>
                <label for=" form ">First Name</label>
                <input type=" text " name="firstName" placeholder="Enter your First Name">
            </div>
            <br>
            <div>
                <label for=" form ">Last Name</label>
                <input type="text " name="lastName " placeholder="Enter your Last Name ">
            </div>
            <br>
            <div>
                <label for="id">ID Number</label>
                <input type="strings " name="strings " placeholder="Your School ID-Number " id="id">
            </div>

            <br>
            <div>
                <label for="gender ">Gender</label>
                <select name="gender " id="menu ">
                <option value="male ">Male</option>
                <option value="male ">Female</option>
                <option value="male ">Other</option>
                </select>
            </div>

            <br>

            <input type="submit" class="btn">
        </form>


    </center>
    <script src="button/button.js"></script>
</body>

</html>
